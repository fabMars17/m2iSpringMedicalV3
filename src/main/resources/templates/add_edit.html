<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Ajout / Edition Patient</title>
    <!--<link href="/css/bootstrap5.min.css" rel="stylesheet">-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

</head>

<body>
<h1 style="text-align: center">Formulaire <span th:text="${action}"></span> Patient</h1>
<hr>
<div style="width: 600px;margin: auto">
    <form action="" method="post" name="patientForm">
        <div th:fragment="editpatient" id="patientlFields">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nom : </label>
                <div class="col-sm-9">
                    <input class="form-control" name="nom" placeholder="Martin" th:value="${p?.nom}" type="text">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Prénom : </label>
                <div class="col-sm-9">
                    <input class="form-control" name="prenom" placeholder="Jacque" th:value="${p?.prenom}" type="text">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email : </label>
                <div class="col-sm-9">
                    <input  class="form-control" name="mail" th:value="${p?.email}" type="email" id="email">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Téléphone : </label>
                <div class="col-sm-9">
                    <input class="form-control" name="telephone" placeholder="01 02 03 04 05" th:value="${p?.telephone}" type="tel">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 form-label">Ville : </label>
                <div class="col-sm-9">
                    <select class="form-select col-sm-9" name="ville" required>
                        <option>Veuillez sélectionner</option>
                        <option th:each="ville : ${lv}"
                                th:utext="${ville?.nom}"
                                th:value="${ville?.id}"></option>
                    </select>
                </div>
            </div>
        </div>
        <!--<input type="submit" value="Valider"> any difference from below ?? -->
        <div class="text-center">
            <button class="col-sm-3 btn btn-primary" type="submit">Valider</button>
        </div>
    </form>
</div>
</body>
</html>
