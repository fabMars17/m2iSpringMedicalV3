<!DOCTYPE html>
<html lang="en"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Page</title>

        <!--<link rel="stylesheet" href="/hf.css">-->

        <style type="text/css" charset="utf-8">

            html, body, canvas {
                /*width: 100%;
                height: 100%;*/
                padding: 0;
                margin: 0;
                /*overflow: hidden;*/

            }

            body {
                font-family: Arial;
                /*font-family: ubuntu, helvetica, arial;*/
                /*background-color:#f2f6f9;*/
                /*background: black;*/
            }

            #nomenclature  li {
                background-color: bisque;
            }

            ul li {
                width: 90%;
                background-color: #c7621e;
                display: flex;
                /*justify-content: space-around;*/
                margin-bottom: 20px;
                padding: 10px;
            }

            ul li span:first-child{
                width: 4%;
            }

            ul li span:last-child {/* remove flex on ul li to works*/
                float: right;
                width: 0;
                width: auto;
            }

            ul li span{
                width: 24%;
            }

            ul li form button{
                background-color: cornflowerblue;
                /*width: 24%;*/
                height: auto;
            }

            ul li form:hover>button{
                background-color: aquamarine;
                /*width: 24%;*/
            }

            table {
                border-collapse: collapse;
                /*border: 2px solid rgb(10, 10, 10);*/
                letter-spacing: 1px;
                font-family: sans-serif;
                font-size: .9rem;
                position: relative;
                margin-left: auto;
                margin-right: auto;
                width: 340px;
                background-color: #d49010;
                border-radius: 10px;
            }

            td {
                /*border: 1px solid rgb(250, 50, 100);*/
                padding: 10px 4px;
                color: aliceblue;
                text-align: center;
            }

            input {
                color: rgb(15, 17, 19);
                border: none;
                border-radius: 3px;
                height: 30px;
                width: 90%;
            }

            input:focus {
                border: none;
                outline: none;
            }

            input::placeholder {
                color: rgb(143, 178, 200);
            }

            #valide input {
                border: none;
                border-radius: 5px;
                width: 95%;
                background: #a84a0a;
                color: aliceblue;
            }

            #valide input:hover {
                cursor: pointer;
                background: #c7621e;
            }

        </style>
    </head>

    <body>

    <!--<header th:replace="fragments/header.html :: headerfrag"></header>-->
    <div style="background-color: cadetblue">
        <span>Ceci est la liste des villes</span>
        <form th:action="@{'/'}">
            <button type="submit">Retour Acueil</button>
        </form>
    </div>
    <h1>Liste des villes</h1>
    <form th:action="@{'/ville/add'}">
        <button type="submit">Ajouter</button>
    </form>
    <ul id="nomenclature">
        <li>
            <span text="Id">Id</span>
            <span text="Ville">Ville</span>
            <span text="Code Postal">Code Postal</span>
        </li>
    </ul>
        <ul>
            <li th:each="ville : ${lv} ">
                <span th:text="${ville.id}"></span>
                <span th:text="${ville.nom}"></span>
                <span sec:authorize="hasRole('ROLE_ADMIN')" th:text="${ville.codepostal}"></span>
                <form th:action="@{'/ville/edit/{id}'(id=${ville.id})}">
                    <button type="submit">Modifier</button>
                </form>
                <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{'/ville/delete/{id}'(id=${ville.id})}" >
                    <button type="submit" class="btn">
                        Delete
                    </button>
                </form>
            </li>
        </ul>
    </body>
</html>
